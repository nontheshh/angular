<!-- <p>search-result works!</p> -->
<div class="search-result">
  <h2>Searched for: {{searchtext}}</h2>
  <div *ngIf="things.length; else nothingFound">
    <ul *ngFor="let thing of things" >
      <li>
        <a [routerLink]="'/' + [thing.typeUrl + '/' + thing.url]">{{thing.name}}</a>
      </li>
    </ul>
  </div>
  <ng-template #nothingFound>
    <span>Nothing found</span>
  </ng-template>
</div>
